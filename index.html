<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-bmi
    </title>
    <link rel="stylesheet" href="css/all.min.css">   
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="logo">
            <img src="img/BMICLogo.png" alt="">
        </div>
        <div class="heightandweight">
            <form action="">
                <label for="">身高 cm</label>
                <br>
                <input type="text" class="height mb-3" placeholder="請輸入身高" value="155">
                
                <br>
                <label for="">體重 kg</label>
                <br>
                <input type="text" class="weight" placeholder="請輸入體重" value="40">
            </form>
        </div>
        <div class="output ">
            <div class="out circle ">
                看結果
            </div>
           
            <div class="circle circleout  change">
                <div class="text change">
                    <h2>24.34</h2>
                    <span>bmi</span>
                    
                </div>
                <span class="material-icons icon  change">
                    change_circle
                    </span>
            </div>
            <div class="outtext change">
                理想
            </div>
        </div>
    </div>
    <!-- <h3 class="remove mb-5">    清除此結果  </h3> -->
    <div class="content">
        <h4 class="mb-4">BMI紀錄</h4>
       <ul class="list-unstyled list">
         

       </ul>
       <p class="reset">全部刪除</p>
    </div>
    <div class="footer" >
        <img src="img/BMICLogo.png" alt="">
    </div>
</div>



<script src="js/all.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>


</body>
</html>
